<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <figure class="card-img-box">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
          <div class="hover-img">
            <img src="images/icon-view.svg" alt="View icon">
          </div>
        </figure>
        <div class="card-content">
          <h1 class="card-title"><a class="btn" href="#">Equilibrium #3429</a></h1>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-price">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="icon">
              <span>0.041 ETH</span>
            </div>
            <div class="remain-day">
              <img src="images/icon-clock.svg" alt="Clock icon" class="icon">
              <span>3 days left</span>
            </div>
          </div>
          <div class="card-creator">
            <div class="creator-img-box">
              <img src="images/image-avatar.png" alt="Avatar of creator">
            </div>
            <div>Creation of <span class="creator-name"><a class="btn" href="#">Jules Wyvern</a></span></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/cchayanin">Chay</a>.
    </div>
  </footer>
</body>

</html>
