<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="order-img-box">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="order-content">
        <h1 class="heading-title">Order Summary</h1>
        <p class="order-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="order-plan">
          <div class="plan-detail">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="plan-price">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <div class="btn-container">
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/cchayanin">Chayanin</a>.
  </div>
</body>

</html>
